defaults:
  - configen_schema

configen:
    output_dir: '${hydra:runtime.cwd}/hydra-configs-lightning'

    header: |
        # Autogenerated by configen, do not edit.
        # If encountering an error, please file an issue @
        # https://github.com/romesco/hydra-lightning
        # fmt: off
        # isort: skip_file
        # flake8: noqa
        # Hydra + Lightning

    module_path_pattern: 'hydra_configs/{{module_path}}.py'

    modules:
        - name: pytorch_lightning.trainer
          classes:
            - Trainer
        - name: pytorch_lightning.callbacks
          classes:
            - EarlyStopping
            - ModelCheckpoint
            - ProgressBar
        - name: pytorch_lightning.metrics.classification
          classes:
            - Accuracy
            - Fbeta
            - Precision
        - name: pytorch_lightning.metrics.regression
          classes:
            - ExplainedVariance
            - MeanAbsoluteError
            - MeanSquaredError
            - MeanSquaredLogError
        - name: pytorch_lightning.loggers
          classes:
            - CometLogger
            - MLFlowLogger
            - NeptuneLogger
            - TestTubeLogger
            - WandbLogger
